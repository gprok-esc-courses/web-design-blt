{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
    <h2>Products</h2>

    <div>
        {% for product in products %}

            <div>
                <h3>{{ product['name'] }}</h3>
                <p>Price: {{ product['price'] }}</p>
            </div>

        {% endfor %}
    </div>

{% endblock %}
