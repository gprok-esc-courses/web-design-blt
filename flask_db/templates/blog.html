<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BLOG</h1>

    <a href="/add/post"><button>Add New Post</button></a>

    {% for post in posts %}
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['content'] }}</p>
        <a href="/edit/post/{{ post['id'] }}"><button>Edit</button></a> 
        <a href="/delete/post/{{ post['id'] }}"><button>Delete</button></a>
    {% endfor %}
</body>
</html>
